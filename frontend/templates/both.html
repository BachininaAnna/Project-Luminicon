<div class="m-5">
    <h1 class="text-custom-blue pt-5">Доходы и расходы</h1>
    <div class="py-3">
        <button class="btn btn-danger me-2 font-14 font-weight-500">Создать доход</button>
        <button class="btn btn-success font-14 font-weight-500">Создать расход</button>
    </div>
    <div class="py-4">
        <button type="button" class="active btn btn-outline-secondary fs-6 fw-bolder me-3" id="btn-today"
                style="width: 100px;">Сегодня
        </button>
        <button type="button" class="btn btn-outline-secondary fs-6 fw-bolder me-3 ms-1" id="btn-week"
                style="width: 100px;">Неделя
        </button>
        <button type="button" class="btn btn-outline-secondary fs-6 fw-bolder me-3 ms-1" id="btn-month"
                style="width: 100px;">Месяц
        </button>
        <button type="button" class="btn btn-outline-secondary fs-6 fw-bolder me-3 ms-1" id="btn-year"
                style="width: 100px;">Год
        </button>
        <button type="button" class="btn btn-outline-secondary fs-6 fw-bolder me-3 ms-1" id="btn-all-time"
                style="width: 100px;">Все
        </button>
        <button type="button" class="btn btn-outline-secondary fs-6 fw-bolder me-3 ms-1" id="btn-interval"
                style="width: 100px;">Интервал
        </button>

        <span class="me-3 ms-1">c</span>
        <a href="#" class="link-secondary me-4">Дата</a>
        <span class="me-3 ms-1">по</span>
        <a href="#" class="link-secondary me-1">Дата</a>

    </div>
    <table class="table border-top text-center mt-2">
        <thead class="text-custom-blue">
        <tr>
            <th scope="col">№ Операции</th>
            <th scope="col">Тип</th>
            <th scope="col">Категория</th>
            <th scope="col">Сумма</th>
            <th scope="col">Дата</th>
            <th scope="col">Комментарий</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <th scope="row">1</th>
            <td class="text-success">доход</td>
            <td>зарплата</td>
            <td>500$</td>
            <td>11.09.2022</td>
            <td></td>
            <td>
                <button class="btn delete p-0 me-2"><img src="../static/images/trash-icon.svg" alt="trash"></button>
                <button class="btn edit p-0"><img src="../static/images/pen-icon.svg" alt="pen"></button>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td class="text-danger">расход</td>
            <td>жильё</td>
            <td>2 500$</td>
            <td>12.09.2022</td>
            <td></td>
            <td>
                <button class="btn delete p-0 me-2"><img src="../static/images/trash-icon.svg" alt="trash"></button>
                <button class="btn edit p-0"><img src="../static/images/pen-icon.svg" alt="pen"></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
