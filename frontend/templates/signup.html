<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="h-100">

<div class="container d-flex justify-content-center align-items-center text-center h-100">
    <form class="col-4 needs-validation" novalidate>
        <img class="mb-5 pb-2" src="../static/images/logo.svg" alt="Логотип">
        <h1 class="h1 mb-3 py-1">Создайте аккаунт</h1>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-full-name.svg" alt="Полное имя пользователя">
            </span>
            <input type="email" class="form-control fs-7" id="fullName" placeholder="ФИО" required>
            <div class="invalid-feedback fs-9">
                Заполните поле в формате: "Иванов Иван Иванович"
            </div>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-mail.svg" alt="Email">
            </span>
            <input type="email" class="form-control fs-7" id="email" placeholder="Электронная почта" required>
            <div class="invalid-feedback fs-9">
                email должен быть корректным
            </div>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-lock.svg" alt="Password">
            </span>
            <input type="password" class="form-control fs-7" id="password" placeholder="Пароль" required>
            <div class="invalid-feedback fs-9">
                пароль должен быть не менее 8 символов, содержать как минимум 1 букву в
                верхнем регистре и как минимум 1 цифру
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-lock.svg" alt="Password">
            </span>
            <input type="password" class="form-control fs-7" id="passwordRepeat" placeholder="Подтверждение пароля" required>
            <div class="invalid-feedback fs-9">
                пароли не совпадают
            </div>
        </div>

        <button class="w-100 btn btn-primary fs-7 mt-1 mb-2 fw-bolder" type="submit">Войти</button>

        <p class="text-start fs-9">Уже есть аккаунт?<a href="login.html" class="ms-2">Войдите в систему</a></p>
    </form>
</div>
<script src="../src/components/forms.js"></script>
</body>
</html>
