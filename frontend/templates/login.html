<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="h-100">

<div class="container d-flex justify-content-center align-items-center text-center h-100">
    <form class="needs-validation" novalidate style="width: 397px;">
        <img class="mb-5 pb-2" src="../static/images/logo.svg" alt="Логотип">
        <h1 class="h1 mb-3 py-1">Вход</h1>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-mail.svg" alt="Email">
            </span>
            <input type="email" class="form-control fs-7" id="email" placeholder="Электронная почта" required>
            <div class="invalid-feedback fs-9">
                email не зарегистрирован
            </div>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-lock.svg" alt="Password">
            </span>
            <input type="password" class="form-control fs-7" id="password" placeholder="Пароль" required>
            <div class="invalid-feedback fs-9">
                пароль не верный
            </div>
        </div>

        <div class="form-check mb-3 text-start fs-9 fw-normal">
            <input class="form-check-input" type="checkbox" id="rememberCheck" required>
            <label class="form-check-label" for="rememberCheck">Запомнить меня</label>
        </div>

        <button class="w-100 btn btn-primary fs-7 mb-2 fw-bolder" type="submit" id="btnEnter">Войти</button>

        <p class="text-start fs-9">Ещё нет аккаунта?<a href="signup.html" class="ms-2">Пройдите регистрацию</a></p>
    </form>
</div>
<script src="../src/components/forms.js"></script>
</body>
</html>
